<html>
    <head>
    </head>
    <body>
        <img src="Wave.jpg" style="position:fixed;top:0px;width:50px;right:0px" onmouseover="showsecret()" onmouseleave="hidesecret()">
        <div id="secret" style="display:none">I'm secret</div>
        <script>
            function showsecret(){
                document.getElementById("secret").style.display = "block";
            }

            function hidesecret(){
                document.getElementById("secret").style.display = "none";
            }
        </script>
    </body>
</html>
